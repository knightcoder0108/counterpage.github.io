<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <div class="counter-display">
            <p class="underline">Your Current Count is: <span id="count">0</span></p>
        </div>
        <p id="error" class="error">Error: Cannot go below 0</p>
        <div class="button-container">
            <button id="decrement" class="button">Decrement</button>
            <button id="increment" class="button">Increment</button>
            <button id="clear" class="button">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
